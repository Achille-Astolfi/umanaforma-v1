  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" [ngClass]="{'is-invalid': error}" id="username" name="username" [(ngModel)]="person.username"
                 placeholder="user o admin">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [ngClass]="{'is-invalid': error}" id="password" name="password" [(ngModel)]="person.password" placeholder="password">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="error">
              Username o password non corrispondono.
              <button type="button" class="close" aria-label="Chiudi">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulla($event)">Annulla</button>
          <button id="login" type="button" class="btn btn-primary" (click)="doLogin($event)" routerLink="/dashboard-admin">Login</button>
        </div>
      </div>
    </div>
  </div>

      </ul>
      <h4>Accedi dopo aver chiesto il permesso (a Denis)</h4>
    </div>
  </main>
