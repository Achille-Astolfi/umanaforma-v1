<main>
<div class="container">
    <div *ngIf="course!==undefined">
        <p>Id: {{ course.id }}</p>
        <p>Descrizione: {{ course.description }}</p>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Elenco dei candidati">
    <app-corsi-dettaglio-item *ngFor="let candidate of candidateList" [candidate]="candidate"></app-corsi-dettaglio-item>
    </div>
</div>
</main>
