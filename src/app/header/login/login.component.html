<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="doLogin($event)">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': error}" id="username"
              placeholder="user o admin" name="username" [(ngModel)]="formTemplate.username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [ngClass]="{'is-invalid': error}" id="password"
              placeholder="password" name="password" [(ngModel)]="formTemplate.password">
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="error">
            Username o password non corrispondono.
            <button type="button" class="close" aria-label="Chiudi" (click)="error = false">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
