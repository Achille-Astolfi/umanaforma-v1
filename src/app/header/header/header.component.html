<header>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/new_favicon.png" alt="Logo" height="32">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" *ngIf="!loggedUser(); else elseTemplate">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <ng-template #elseTemplate>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="[homeLink()]">Dashboard</a>
          </li>
        </ng-template>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="btn btn-link nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <icon-person></icon-person> {{ loggedUser() }}
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#staticBackdrop"
              *ngIf="!loggedUser()">Log in</button>
            <button class="dropdown-item" type="button" *ngIf="loggedUser()" (click)="doLogout($event)">Log out</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<app-login></app-login>
