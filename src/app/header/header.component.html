<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/assets/new_favicon.png" alt="Logo" height="32">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="../home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item" *ngIf="(umanaRestService.isUser() && !umanaRestService.isAdmin())">
            <a class="nav-link" routerLink="../corsi-user" routerLinkActive="active">Corsi</a>
          </li>
          <li class="nav-item" *ngIf="(umanaRestService.isAdmin())">
            <a class="nav-link" routerLink="../corsi-admin" routerLinkActive="active">Corsi</a>
          </li>
          <li class="nav-item" *ngIf="(umanaRestService.isAdmin())">
            <a class="nav-link" routerLink="../candidati" routerLinkActive="active">Candidati</a>
          </li>
        </ul>
        <!--NON LOGGATO-->
        <ul class="navbar-nav" *ngIf="(!umanaRestService.isLogged())">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <icon-person></icon-person>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <button class="dropdown-item" type="button" data-toggle="modal" data-target="#staticBackdrop">Log
                in</button>
            </div>
          </li>
        </ul>
        <!--LOGGATO SCRIVI USER-->
        <ul class="navbar-nav" *ngIf="(umanaRestService.isLogged())">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <icon-person></icon-person> {{ umanaRestService.showUsername }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <button class="dropdown-item" type="button" (click)="doLogout($event)">Log
                out</button>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" [ngClass]="{'is-invalid': error}" [(ngModel)]="username" placeholder="user o admin">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [ngClass]="{'is-invalid': error}" [(ngModel)]="password" placeholder="password">
          </div>
          <div>
            <div class="alert alert-danger" role="alert" *ngIf="error">
              Le credenziali non sono corrette.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary" (click)="doLogin($event)">Login</button>
      </div>
    </div>
  </div>
</div>
