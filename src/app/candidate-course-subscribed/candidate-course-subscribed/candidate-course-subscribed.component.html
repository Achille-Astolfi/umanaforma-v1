<main>
    <div class="container">
        <h4>Elenco dei corsi di {{titleCourse.nameCandidate}} {{titleCourse.surnameCandidate}}</h4>
        <div role="group" aria-label="Elenco dei corsi per cadidato"
            *ngFor="let candidateCourse of candidateCourseList">
            <p> - {{candidateCourse.description}}</p>
        </div>
    </div>
    <div id="img">
        <img src="/assets/corsi_candidati.png" alt="icona corsi-candidati" width="200px" height="200px">
    </div>
</main>
