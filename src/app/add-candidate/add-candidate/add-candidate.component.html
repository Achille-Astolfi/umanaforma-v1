<main>
    <div class="container">
        <h5>{{titleCourse.titleCourse}} </h5>
        <p>Per iscriverti a questo corso, compila la form qui sotto con il tuo Nome, Cognome e indirizzo e-mail.</p>
        <form ngNativeValidate (submit)="addToForm($event)">
            <div class="form-group">
                <label for="first">Nome*</label>
                <input type="text" class="form-control" id="first" placeholder="Name" [(ngModel)]="nome"
                    [ngModelOptions]="{standalone: true}" required autofocus>
            </div>
            <div class="form-group">
                <label for="last">Cognome*</label>
                <input type="text" class="form-control" id="last" placeholder="Surname" [(ngModel)]="cognome"
                    [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label for="last">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address"
                    aria-describedby="emailHelp" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                <small id="emailHelp" class="form-text text-muted">Non la condivideremo con nessuno. <br> (*) campi
                    obbligatori</small>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorForm">
                {{ errorForm }}
            </div>
            <button type="button" class="btn btn-secondary" (click)="annulla($event)">Annulla</button>
            &nbsp;
            <button type="submit" class="btn btn-primary">Iscriviti</button>
        </form>
    </div>
    <div id="img">
        <img src="/assets/iscrizione.png" alt="icona iscrizione" width="300px" height="250px">
    </div>
</main>
