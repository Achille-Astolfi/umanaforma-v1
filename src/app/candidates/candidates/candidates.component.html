<main>
    <div class="container">
      <h4>Elenco dei candidati</h4>
      <p>Premi sul candidato per vedere i corsi a cui partecipa</p>
      <div class="btn-group-vertical" role="group" aria-label="Elenco dei candidati">
          <app-candidates-item [candidate]="candidate" *ngFor="let candidate of candidateList">
          </app-candidates-item>
      </div>
    </div>
    <div id="img">
      <img src="/assets/candidati.png" alt="icona candidati" width="200px" height="200px">
  </div>
  </main>
